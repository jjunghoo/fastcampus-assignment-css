<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko" >
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>page info</title>
<meta name="robots" content="all" />
<link rel="stylesheet" type="text/css" media="all" href="css/reset.css" />
<style type="text/css">
    .wrap {
        border: 2px solid rgb(211, 208, 208);
        width: 675px;
        margin: 2px;
    }
    header {
        /* border: 1px solid red; */
        position: relative;
        /* float: left; */
        padding: 5px 10px;
        margin: 13px 5px 11px 5px;
    }
    header > .title {
        /* border: 1px solid blue; */
        float: left;
        /* width: 85px; */
        margin-right: 3px;
    }
    header > .title img {
        padding-top: 2px;
        padding-right: 4px;
        padding-left: 5px;
        transform: scale(1.1);
    }
    header > ul.sub_title {
        /* float: left; */
        /* border: 1px solid darkgreen; */
        /* width: 294px; */
        overflow: hidden;
    }
    header > .title > span {
        vertical-align: text-bottom;
    }
    header > .title > span > a {
        color: black;
        font-weight: bold;
        text-decoration: none;
    }
    header > ul.sub_title img {
        padding-top: 3px;
    }
    header > ul.sub_title * {
        float: left;
        text-decoration: none;
    }
    header > ul.sub_title a {
        padding: 0px 4px 0px 5px;
        color: gray;
        font-weight: bold;
        font-size: 12px;
    }
    .openCast {
        border: 2px solid rgb(211, 208, 208);
        position: absolute;
        top: 0px;
        right: 15px;
        padding: 5px 5px 2px 10px;
    }
    .openCast:hover + .openCast_list {
        display: block;
    }
    .openCast span >a {
        color: black;
        font-weight: bold;
        margin-right: 29px;
        /* padding-top: 5px; */
        text-decoration: none;
    }
    .openCast img {
        padding: 4px;
        transform: scale(1.1);
    }
    .openCast_list {
        border: 2px solid rgb(211, 208, 208);
        position: absolute;
        top: 25px;
        right: 16px;
        text-align: center;
        display: none;
        background-color: white;
        z-index: 1;
    }
    .openCast_list:hover {
        display: block;
    }
    .openCast_list li:hover {
        background-color: gray;
    }
    .openCast_list li > a  {
        text-decoration: none;
        z-index: 1;
        padding: 0 25px 0 24px;
        margin: 2px;
        display: inline-block;
        color: black;
        font-weight: bold;
    }
    

    /* section */
    section {
        /* border: 1px solid red; */
        margin: 5px 5px 35px 5px;
        position: relative;
        /* overflow: auto; */
    }
    section > .hot_story {
        /* border: 1px solid dodgerblue; */
        margin: 5px 5px 0 5px;
        overflow: hidden;
    }
    section > .hot_story > p:nth-child(1) {
        float: left;
        font-weight: bold;
        color: black;
        font-size: 13px;
        margin: 3px 3px 4px 5px;
    }
    section > .hot_story > p:nth-child(2) {
        color: gray;
        font-weight: bold;
        font-size: 11px;
        /* border: 1px solid limegreen; */
        margin-top: 5px;
        display: inline-block;
    }
    section > article {
        margin: 5px;
    }
    section > article > ul {
        /* border-right: 1px solid blueviolet; */
        /* float: left; */
        display: inline-block;
        padding: 0 27px 5px 5px;
        overflow: hidden;

    }
    section > article > ul li {
        display: inline-block;
        padding: 2px;
    }
    section > article > ul li:nth-child(1) {
        margin-right: 4px;
    }
    section > article > ul li:nth-child(2) {
        margin-right: 20px;
    }
    section > article > ul li:nth-child(3) {
        margin-right: 17px;
    }
    section > article > ul > li > a {
        font-size: 12px;
        color: black;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
    }
    section > article > ul > li > a > p {
        padding-top: 3px;
    }
    section > article > ul li:nth-child(1) a img {
        width: 100%;
    }
    section > article > ul li:nth-child(2) a img {
        width: 116%;
    }
    section > article > ul li:nth-child(3) a img {
        width: 112%;
    }
    section > article > ul li:nth-child(4) a img {
        width: 116%;
    }
    section > article > .subscribe {
        border-left: 2px solid #efeded;
        display: inline-block;
        padding-left: 10px;
        /* margin-left: 10px; */
        position: absolute;
        width: 100px;
        /* margin-top: 3px; */
    }
    section > article > .subscribe > p:nth-child(1) {
        font-size: 13px;
        color: green;
        font-weight: bold;
        padding-top: 4px;
    }
    section > article > .subscribe > p:nth-child(2) {
        font-weight: bold;
        font-size: 13px;
    }
    section > article > .subscribe > a img {
        width: 70%;
        margin: 11px 0 14px 3px;
    }
    section > article > aside {
        /* float: right; */
        /* border: 1px solid black; */
        margin-right: 10px;
        position: absolute;
        right: 2px;
    }
    section > article > aside > p {
        float: left;
        padding: 2px 8px;
    }
</style>
</head>

                <article>
                    <ul>
                        <li>
                            <a href="">

                    </ul>
                    <div class="subscribe">

                    <aside>

</html>
